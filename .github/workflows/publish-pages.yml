name: Publish to GitHub Pages

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - 'reports/**/*.md'
      - 'reports/**/*.pdf'
      - 'docs/index.html'
      - 'docs/sprints-data.json'
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Generate Pages Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate landing page (v2 architecture)
        run: |
          chmod +x scripts/publish/generate-pages-v2.sh
          ./scripts/publish/generate-pages-v2.sh

          echo "✓ V2 landing page generated"
          echo "  - Static HTML: docs/index.html"
          echo "  - Sprint data: docs/sprints-data.json"
          echo "  - Jekyll disabled: docs/.nojekyll"

      - name: Copy all reports to docs directory
        run: |
          mkdir -p docs/reports

          # Copy all markdown reports (any naming pattern)
          if [ -d "reports" ] && [ "$(find reports -maxdepth 1 -name '*.md' -type f | wc -l)" -gt 0 ]; then
            cp reports/*.md docs/reports/ 2>/dev/null || true
            echo "✓ Copied markdown reports"
          fi

          # Copy all PDF reports
          if [ -d "reports" ] && [ "$(find reports -maxdepth 1 -name '*.pdf' -type f | wc -l)" -gt 0 ]; then
            cp reports/*.pdf docs/reports/ 2>/dev/null || true
            echo "✓ Copied PDF reports"
          fi

          # Copy all DOCX reports
          if [ -d "reports" ] && [ "$(find reports -maxdepth 1 -name '*.docx' -type f | wc -l)" -gt 0 ]; then
            cp reports/*.docx docs/reports/ 2>/dev/null || true
            echo "✓ Copied DOCX reports"
          fi

          echo ""
          echo "Reports in docs directory:"
          ls -lh docs/reports/ | tail -n +2 || echo "⚠ No reports found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display URL
        run: |
          echo "╔════════════════════════════════════════════════════════════╗"
          echo "║  ✓ GitHub Pages Published Successfully!                  ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          echo ""
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
